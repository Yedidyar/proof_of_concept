<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/mainpage.css') }}"
    />
  </head>
  <body>
    <h1>trajectory calculator</h1>
    <div class="input">
      <form action="/" method="POST">
        <input
          type="number"
          min="0"
          name="velocity"
          id="velocity"
          placeholder="Velocity"
          required
        />
        <br />

        <input
          type="number"
          min="0"
          max="90"
          name="angle"
          id="angle"
          placeholder="Angle of launch"
          required
        />
        <br />
        <button type="submit" id="submit_button">send this result</button>
      </form>
    </div>
    <br />
    <div id="output">
      {% if error == None %}
      <table class="result">
        <th colspan="2" style="background-color: rgb(119, 191, 219)">
          results
        </th>
        <tr>
          <td>Maximum Height</td>
          <td>{{ h }}</td>
        </tr>

        <tr>
          <td>Horizontal Distance</td>
          <td>{{ total_length }}</td>
        </tr>

        <tr>
          <td>Flight Duration</td>
          <td>{{ total_time }}</td>
        </tr>
      </table>
      {% else %}
      <p>{{error}}</p>
      {% endif %}
      <br />
      <br />
      <br />
    </div>
    <div class="copyrights">Â© Copyright by yedidya rashi</div>
  </body>
  <script
    type="text/javascript"
    src="{{ url_for('static', filename='js/toggel_table.js') }}"
  ></script>
</html>
